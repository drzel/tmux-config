# Note italic support requires a change to terminfo:
# https://apple.stackexchange.com/questions/249307/tic-doesnt-read-from-stdin-and-segfaults-when-adding-terminfo-to-support-italic/249385

set -g base-index 1
set -g default-terminal "tmux-256color-italic"
set -ga terminal-overrides ",xterm-256color-italic:Tc"
set-option -g mouse on

# Use vim keys in copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
# 'y' for yank provided by tmux-yank

# Plugin overrides
set -g @sidebar-tree-command 'tree -C -L 2'

# Status line
set-option -g status-position top
set-option -g status-left "#{?#S,#[S],}"
set-option -g status-right ""
set-window-option -g status-style bg=black,fg=green
set-window-option -g window-status-current-style bg=green,fg=black

# remap prefix from 'C-b' to 'C-s'
unbind C-b
set-option -g prefix C-s

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
